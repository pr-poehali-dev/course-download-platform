<!DOCTYPE html>
<html>
<head>
    <title>Простой тест платежа</title>
    <style>
        body { font-family: monospace; padding: 20px; max-width: 800px; margin: 0 auto; }
        button { padding: 15px 30px; font-size: 16px; margin: 10px; cursor: pointer; }
        #result { background: #f5f5f5; padding: 15px; margin-top: 20px; border: 1px solid #ddd; white-space: pre-wrap; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Тест платежной системы Тинькофф</h1>
    
    <div>
        <button onclick="testPayment()">Создать тестовый платеж</button>
        <button onclick="clearResult()">Очистить</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        const API_URL = 'https://functions.poehali.dev/4b9b82b8-34d8-43e7-a9ac-c3cb0bd67fb1';
        
        function log(message, className = '') {
            const result = document.getElementById('result');
            const line = document.createElement('div');
            line.className = className;
            line.textContent = message;
            result.appendChild(line);
        }
        
        function clearResult() {
            document.getElementById('result').innerHTML = '';
        }
        
        async function testPayment() {
            clearResult();
            log('Starting payment test...');
            log('');
            
            const requestData = {
                action: 'init_payment',
                user_id: 1000015,
                package_id: '100',
                success_url: 'https://techforma.pro/payment/success',
                fail_url: 'https://techforma.pro/payment/failed'
            };
            
            log('Request data:');
            log(JSON.stringify(requestData, null, 2));
            log('');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                log(`Response status: ${response.status}`);
                
                const data = await response.json();
                
                log('Response data:');
                log(JSON.stringify(data, null, 2));
                log('');
                
                if (data.payment_url) {
                    log('✅ SUCCESS! Payment URL received:', 'success');
                    log(data.payment_url, 'success');
                    log('');
                    log('Click here to open payment page:');
                    const link = document.createElement('a');
                    link.href = data.payment_url;
                    link.target = '_blank';
                    link.textContent = 'Open Payment Page';
                    link.style.fontSize = '18px';
                    link.style.color = 'blue';
                    document.getElementById('result').appendChild(link);
                } else {
                    log('❌ ERROR: No payment_url in response', 'error');
                    if (data.error) {
                        log(`Error: ${data.error}`, 'error');
                    }
                    if (data.details) {
                        log(`Details: ${data.details}`, 'error');
                    }
                    if (data.error_code) {
                        log(`Error code: ${data.error_code}`, 'error');
                    }
                }
            } catch (error) {
                log('❌ REQUEST FAILED:', 'error');
                log(error.message, 'error');
            }
        }
    </script>
</body>
</html>
