<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="status" content="404">
    <title>404 - Страница не найдена | Tech Forma</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 120px;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
        }
        h2 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        p {
            font-size: 18px;
            margin-bottom: 32px;
            opacity: 0.9;
        }
        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .btn-primary {
            background: #fff;
            color: #667eea;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: 2px solid #fff;
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        code {
            background: rgba(0,0,0,0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        .status {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
    <script>
        // Redirect to React app after showing 404 status
        setTimeout(function() {
            // Check if we're on a valid React route pattern
            const path = window.location.pathname;
            const validRoutes = ['/catalog', '/blog', '/work/', '/marketplace', '/profile', '/login', '/register'];
            const isValidRoute = validRoutes.some(route => path.startsWith(route));
            
            if (isValidRoute) {
                // Let React handle valid routes
                window.location.href = path;
            }
        }, 100);
    </script>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Страница не найдена</h2>
        <p>
            Запрашиваемая страница <code id="path"></code> не существует.<br>
            Возможно, она была удалена или вы ввели неверный адрес.
        </p>
        <div class="buttons">
            <a href="/" class="btn btn-primary">На главную</a>
            <a href="/catalog" class="btn btn-secondary">Каталог</a>
        </div>
        <div class="status">
            <strong>HTTP Status: 404 Not Found</strong>
        </div>
    </div>
    <script>
        document.getElementById('path').textContent = window.location.pathname;
    </script>
</body>
</html>
