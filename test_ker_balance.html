<body>
    <div class="card">
        <h1>üí∞ –ê–∫—Ç—É–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ker</h1>

                <div class="info-row">
                    <span class="info-label">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</span>

                    <span class="info-label">Email:</span>

            <button onclick="refreshBalance()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>

    <script>
        const AUTH_URL = 'https://functions.poehali.dev/b47fdbfd-58d1-4d48-a7ac-8e4bb7f21ba1';
        const USER_DATA_URL = 'https://functions.poehali.dev/c605690e-3ba9-40eb-86cd-4c470a0b3387';
        
        // –î–∞–Ω–Ω—ã–µ –¥–ª—è –≤—Ö–æ–¥–∞
        const KER_USERNAME = 'ker';
        const KER_PASSWORD = 'ker12345';
        
        let currentToken = null;
        
        async function login() {
            try {
                const response = await fetch(`${AUTH_URL}?action=login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: KER_USERNAME,
                        password: KER_PASSWORD
                    })
                });
                
                const data = await response.json();
                
                if (data.token && data.user) {
                    currentToken = data.token;
                    return data.user;
                }
                
                throw new Error(data.error || '–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ–π—Ç–∏');
            } catch (error) {
                throw error;
            }
        }
        
        async function getBalance() {
            try {
                if (!currentToken) {
                    const user = await login();
                    displayBalance(user);
                    return;
                }
                
                const response = await fetch(`${AUTH_URL}?action=verify`, {
                    headers: {
                        'X-Auth-Token': currentToken
                    }
                });
                
                const data = await response.json();
                
                if (data.user) {
                    displayBalance(data.user);
                } else {
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `–û—à–∏–±–∫–∞: ${error.message}`;
            }
        }
        
        function displayBalance(user) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            document.getElementById('balance').textContent = user.balance.toLocaleString();
            document.getElementById('userId').textContent = user.id;
            document.getElementById('username').textContent = user.username;
            document.getElementById('role').textContent = user.role || 'user';
            document.getElementById('email').textContent = user.email;
        }
        
        async function refreshBalance() {
            const button = event.target;
            button.disabled = true;
            button.textContent = '‚è≥ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...';
            
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = '';
            
            try {
                await getBalance();
                
                messageEl.className = 'success';
                messageEl.style.display = 'block';
                messageEl.textContent = '‚úÖ –ë–∞–ª–∞–Ω—Å —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª—ë–Ω –∏–∑ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö!';
                
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 3000);
            } catch (error) {
                messageEl.className = 'error';
                messageEl.style.display = 'block';
                messageEl.textContent = `‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
            } finally {
                button.disabled = false;
                button.textContent = 'üîÑ –û–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å';
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∞–ª–∞–Ω—Å –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
