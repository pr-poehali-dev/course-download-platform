<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –ø—Ä–µ–≤—å—é</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {

        }
        h1 {

        }
        .stats {

            border-radius: 8px;

        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 16px;
        }
        .stat-label {

            color: #666;
        }
        .stat-value {

            color: #333;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #007bff; }
        button {
            background: #007bff;
            color: white;
            border: none;

        }
        button:hover {

        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .progress {
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;

            background: #e9ecef;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #0056b3);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        .log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .log-item {
            margin: 4px 0;
            padding: 4px 0;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –ø—Ä–µ–≤—å—é</h1>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">–í—Å–µ–≥–æ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–æ:</span>
                <span class="stat-value info" id="total">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">‚úÖ –£—Å–ø–µ—à–Ω–æ:</span>
                <span class="stat-value success" id="success">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">‚ùå –û—à–∏–±–æ–∫:</span>
                <span class="stat-value error" id="failed">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">–ë–∞—Ç—á–µ–π –≤—ã–ø–æ–ª–Ω–µ–Ω–æ:</span>
                <span class="stat-value" id="batches">0</span>
            </div>
        </div>

        <div class="progress">
            <div>–ü—Ä–æ–≥—Ä–µ—Å—Å: <span id="progress-text">0%</span></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%">0%</div>
            </div>
        </div>

        <button id="startBtn" onclick="startSync()">
            –ó–∞–ø—É—Å—Ç–∏—Ç—å —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é (443 —Ä–∞–±–æ—Ç—ã)
        </button>

        <div class="log" id="log"></div>
    </div>

    <script>
        const API_URL = 'https://functions.poehali.dev/c5c39645-740b-4fc3-8d3f-d4dc911fae68';
        const BATCH_SIZE = 50; // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –ø–æ 50 —Ä–∞–±–æ—Ç –∑–∞ —Ä–∞–∑
        const TOTAL_WORKS = 443;
        
        let totalProcessed = 0;
        let totalSuccess = 0;
        let totalFailed = 0;
        let batchCount = 0;

        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const item = document.createElement('div');
            item.className = `log-item ${type}`;
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(item);
            log.scrollTop = log.scrollHeight;
        }

        function updateStats() {
            document.getElementById('total').textContent = totalProcessed;
            document.getElementById('success').textContent = totalSuccess;
            document.getElementById('failed').textContent = totalFailed;
            document.getElementById('batches').textContent = batchCount;
            
            const progress = Math.min(100, Math.round((totalProcessed / TOTAL_WORKS) * 100));
            document.getElementById('progress-text').textContent = `${progress}%`;
            document.getElementById('progress-fill').style.width = `${progress}%`;
            document.getElementById('progress-fill').textContent = `${progress}%`;
        }

        async function syncBatch() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ limit: BATCH_SIZE })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                
                totalProcessed += data.total_processed;
                totalSuccess += data.success;
                totalFailed += data.failed;
                batchCount++;

                addLog(`–ë–∞—Ç—á ${batchCount}: –æ–±—Ä–∞–±–æ—Ç–∞–Ω–æ ${data.total_processed}, —É—Å–ø–µ—à–Ω–æ ${data.success}, –æ—à–∏–±–æ–∫ ${data.failed}`, 'success');
                
                if (data.errors && data.errors.length > 0) {
                    data.errors.slice(0, 3).forEach(err => {
                        addLog(`  ‚ö†Ô∏è ${err.title}: ${err.error}`, 'error');
                    });
                }

                updateStats();
                
                return data.total_processed;
            } catch (error) {
                addLog(`–û—à–∏–±–∫–∞ –±–∞—Ç—á–∞: ${error.message}`, 'error');
                throw error;
            }
        }

        async function startSync() {
            const btn = document.getElementById('startBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...';
            
            totalProcessed = 0;
            totalSuccess = 0;
            totalFailed = 0;
            batchCount = 0;
            
            document.getElementById('log').innerHTML = '';
            addLog('üöÄ –ù–∞—á–∏–Ω–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫—É—é —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é...');
            
            try {
                let processedInBatch = BATCH_SIZE;
                
                while (processedInBatch === BATCH_SIZE && totalProcessed < TOTAL_WORKS) {
                    processedInBatch = await syncBatch();
                    
                    // –ù–µ–±–æ–ª—å—à–∞—è –ø–∞—É–∑–∞ –º–µ–∂–¥—É –±–∞—Ç—á–∞–º–∏
                    if (processedInBatch === BATCH_SIZE) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
                
                addLog('‚úÖ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞!', 'success');
                addLog(`–ò—Ç–æ–≥–æ: ${totalSuccess} —É—Å–ø–µ—à–Ω–æ, ${totalFailed} –æ—à–∏–±–æ–∫ –∏–∑ ${totalProcessed} –æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã—Ö`, 'info');
                
                btn.innerHTML = '‚úÖ –ó–∞–≤–µ—Ä—à–µ–Ω–æ! –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É';
                btn.onclick = () => window.location.reload();
                btn.disabled = false;
                
            } catch (error) {
                addLog('‚ùå –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –ø—Ä–µ—Ä–≤–∞–Ω–∞ –∏–∑-–∑–∞ –æ—à–∏–±–∫–∏', 'error');
                btn.innerHTML = '–ü–æ–≤—Ç–æ—Ä–∏—Ç—å –ø–æ–ø—ã—Ç–∫—É';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
