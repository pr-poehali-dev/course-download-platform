<!DOCTYPE html>
<html>
<head>
    <title>Генерация фейковых отзывов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            white-space: pre-wrap;
        }
        .success {
            border-color: #4CAF50;
            background: #e8f5e9;
        }
        .error {
            border-color: #f44336;
            background: #ffebee;
        }
    </style>
</head>
<body>
    <h1>Генерация фейковых отзывов для работ</h1>
    <p>Эта страница создаст 2-3 качественных отзыва для всех работ без отзывов.</p>
    <button id="generateBtn" onclick="generateReviews()">Сгенерировать отзывы</button>
    <div id="result"></div>

    <script>
        async function generateReviews() {
            const btn = document.getElementById('generateBtn');
            const resultDiv = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'Генерация...';
            resultDiv.textContent = 'Отправка запроса...';
            resultDiv.className = '';
            
            try {
                const response = await fetch('https://functions.poehali.dev/9a0fbcbb-2123-4282-9dd4-7ccfbf787be9?action=generate_fake', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Email': 'rekrutiw@yandex.ru'
                    },
                    body: JSON.stringify({
                        work_ids: 'all',
                        reviews_per_work: 2
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = `✅ Успех!\n\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `❌ Ошибка ${response.status}\n\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `❌ Ошибка запроса:\n\n${error.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Сгенерировать отзывы';
            }
        }
    </script>
</body>
</html>
