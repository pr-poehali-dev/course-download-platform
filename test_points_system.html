    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ –ü–æ–ª–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å–∏—Å—Ç–µ–º—ã –±–∞–ª–ª–æ–≤</h1>
        
        <div class="test-grid" id="testGrid"></div>
        
        <div class="summary">
            <h3>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–æ–≤–µ—Ä–∫–∏</h3>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalTests">0</div>
                    <div class="stat-label">–í—Å–µ–≥–æ —Ç–µ—Å—Ç–æ–≤</div>
                </div>
                <div class="stat">
                    <div class="stat-value" style="color: #10b981;" id="passedTests">0</div>
                    <div class="stat-label">–£—Å–ø–µ—à–Ω–æ</div>
                </div>
                <div class="stat">
                    <div class="stat-value" style="color: #ef4444;" id="failedTests">0</div>
                    <div class="stat-label">–û—à–∏–±–∫–∏</div>
                </div>
            </div>
            <button id="runAllBtn" onclick="runAllTests()">‚ñ∂Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç—å –≤—Å–µ —Ç–µ—Å—Ç—ã</button>
        </div>
    </div>

    <script>
        const USER_DATA_URL = 'https://functions.poehali.dev/c605690e-3ba9-40eb-86cd-4c470a0b3387';
        const PURCHASE_URL = 'https://functions.poehali.dev/7f219e70-5e9f-44d1-9011-e6246d4274a9';
        
        const TEST_USER_ID = 1000023;
        const TEST_WORK_ID = 4371;
        
        const tests = [
            {
                id: 'check-transactions-table',
                title: 'üìã –¢–∞–±–ª–∏—Ü–∞ transactions —Å—É—â–µ—Å—Ç–≤—É–µ—Ç',
                description: '–ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è —Ç–∞–±–ª–∏—Ü—ã –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏ –æ–ø–µ—Ä–∞—Ü–∏–π',
                run: async () => {
                    const response = await fetch(`${USER_DATA_URL}?user_id=${TEST_USER_ID}&action=transactions`);
                    const data = await response.json();
                    if (data.transactions !== undefined) {
                        return { success: true, message: `‚úÖ –¢–∞–±–ª–∏—Ü–∞ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, –∑–∞–ø–∏—Å–µ–π: ${data.transactions.length}` };
                    }
                    throw new Error('–¢–∞–±–ª–∏—Ü–∞ transactions –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                }
            },
            {
                id: 'check-user-balance',
                title: 'üí∞ –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–∞–ª–∞–Ω—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è',
                description: '–ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –±–∞–ª–∞–Ω—Å–∞',
                run: async () => {
                    const response = await fetch(`${USER_DATA_URL}?user_id=${TEST_USER_ID}&action=all`);
                    const data = await response.json();
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ –¥–∞–Ω–Ω—ã–µ –æ –±–∞–ª–∞–Ω—Å–µ —á–µ—Ä–µ–∑ transactions
                    if (data.transactions && data.transactions.length > 0) {
                        const lastTransaction = data.transactions[0];
                        return { success: true, message: `‚úÖ –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏ —Ä–∞–±–æ—Ç–∞—é—Ç. –ü–æ—Å–ª–µ–¥–Ω—è—è: ${lastTransaction.type} –Ω–∞ ${lastTransaction.amount} –±–∞–ª–ª–æ–≤` };
                    }
                    
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –æ –±–∞–ª–∞–Ω—Å–µ');
                }
            },
            {
                id: 'check-purchase-deduction',
                title: '‚ûñ –°–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–∏ –ø–æ–∫—É–ø–∫–µ',
                description: '–ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ –±–∞–ª–ª—ã —Å–ø–∏—Å—ã–≤–∞—é—Ç—Å—è –ø—Ä–∏ –ø–æ–∫—É–ø–∫–µ',
                run: async () => {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é –ø–æ–∫—É–ø–∫–∏
                    const response = await fetch(`${USER_DATA_URL}?user_id=${TEST_USER_ID}&action=transactions`);
                    const data = await response.json();
                    
                    // –ò—â–µ–º —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é –ø–æ–∫—É–ø–∫–∏
                    const purchaseTransactions = data.transactions.filter(t => t.type === 'purchase');
                    
                    if (purchaseTransactions.length > 0) {
                        const lastPurchase = purchaseTransactions[0];
                        const deducted = Math.abs(lastPurchase.amount);
                        return { success: true, message: `‚úÖ –ù–∞–π–¥–µ–Ω–æ —Å–ø–∏—Å–∞–Ω–∏–π: ${purchaseTransactions.length}. –ü–æ—Å–ª–µ–¥–Ω–µ–µ: ${deducted} –±–∞–ª–ª–æ–≤` };
                    }
                    
                    return { success: false, message: '‚ö†Ô∏è –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏ –ø–æ–∫—É–ø–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã (–≤–æ–∑–º–æ–∂–Ω–æ, –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∏—á–µ–≥–æ –Ω–µ –ø–æ–∫—É–ø–∞–ª)' };
                }
            },
            {
                id: 'check-transaction-record',
                title: 'üìù –ó–∞–ø–∏—Å—å –≤ transactions',
                description: '–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–ø–∏—Å–∏ –æ —Å–ø–∏—Å–∞–Ω–∏–∏',
                run: async () => {
                    const response = await fetch(`${USER_DATA_URL}?user_id=${TEST_USER_ID}&action=transactions`);
                    const data = await response.json();
                    
                    const purchaseTransaction = data.transactions.find(t => 
                        t.type === 'purchase' && Math.abs(t.amount) === 600
                    );
                    
                    if (purchaseTransaction) {
                        return { success: true, message: `‚úÖ –ó–∞–ø–∏—Å—å –Ω–∞–π–¥–µ–Ω–∞: –ü–æ–∫—É–ø–∫–∞ —Ä–∞–±–æ—Ç—ã #${TEST_WORK_ID} (-${Math.abs(purchaseTransaction.amount)} –±–∞–ª–ª–æ–≤)` };
                    }
                    
                    return { success: false, message: '‚ö†Ô∏è –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è —Å —Å—É–º–º–æ–π 600 –±–∞–ª–ª–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞' };
                }
            },
            {
                id: 'check-registration-bonus',
                title: 'üéÅ –ë–æ–Ω—É—Å –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏',
                description: '–ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è 1000 –±–∞–ª–ª–æ–≤ –Ω–æ–≤—ã–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º',
                run: async () => {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–æ–Ω–Ω–æ–≥–æ –±–æ–Ω—É—Å–∞
                    const response = await fetch(`${USER_DATA_URL}?user_id=${TEST_USER_ID}&action=transactions`);
                    const data = await response.json();
                    
                    // –ò—â–µ–º –ª—é–±—É—é —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é —Ç–∏–ø–∞ 'refill' —Å amount >= 1000
                    const bonusTransaction = data.transactions.find(t => 
                        t.type === 'refill' && t.amount >= 1000
                    );
                    
                    if (bonusTransaction) {
                        return { success: true, message: `‚úÖ –ë–æ–Ω—É—Å ${bonusTransaction.amount} –±–∞–ª–ª–æ–≤ –Ω–∞–π–¥–µ–Ω (—Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—è #${bonusTransaction.id})` };
                    }
                    
                    // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ refill, –ø—Ä–æ–≤–µ—Ä—è–µ–º balance_topup (–ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ)
                    const topupTransaction = data.transactions.find(t => 
                        t.type === 'balance_topup'
                    );
                    
                    if (topupTransaction) {
                        return { success: true, message: `‚úÖ –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ ${topupTransaction.amount} –±–∞–ª–ª–æ–≤ –Ω–∞–π–¥–µ–Ω–æ (—Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—è #${topupTransaction.id})` };
                    }
                    
                    return { success: false, message: '‚ö†Ô∏è –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ (–≤–æ–∑–º–æ–∂–Ω–æ, –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–ª —Ä–∞–Ω–µ–µ)' };
                }
            },
            {
                id: 'check-author-earnings',
                title: 'üíµ –í—ã–ø–ª–∞—Ç–∞ –∞–≤—Ç–æ—Ä—É (90%)',
                description: '–ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è 90% –æ—Ç –ø–æ–∫—É–ø–∫–∏ –∞–≤—Ç–æ—Ä—É',
                run: async () => {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏ –ø—Ä–æ–¥–∞–∂
                    const response = await fetch(`${USER_DATA_URL}?user_id=${TEST_USER_ID}&action=transactions`);
                    const data = await response.json();
                    
                    const saleTransactions = data.transactions.filter(t => t.type === 'sale');
                    
                    if (saleTransactions.length > 0) {
                        const lastSale = saleTransactions[0];
                        return { success: true, message: `‚úÖ –ù–∞–π–¥–µ–Ω–æ –ø—Ä–æ–¥–∞–∂: ${saleTransactions.length}. –ü–æ—Å–ª–µ–¥–Ω—è—è: +${lastSale.amount} –±–∞–ª–ª–æ–≤` };
                    }
                    
                    return { success: false, message: '‚ö†Ô∏è –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏ –ø—Ä–æ–¥–∞–∂ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã (–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ —è–≤–ª—è–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–æ–º –∏–ª–∏ –Ω–µ –±—ã–ª–æ –ø—Ä–æ–¥–∞–∂)' };
                }
            }
        ];

        // –†–µ–Ω–¥–µ—Ä–∏–º —Ç–µ—Å—Ç—ã
        const testGrid = document.getElementById('testGrid');
        tests.forEach(test => {
            const card = document.createElement('div');
            card.className = 'test-card';
            card.id = test.id;
            card.innerHTML = `
                <h2>
                    <span class="status" id="${test.id}-status"></span>
                    ${test.title}
                </h2>
                <p style="font-size: 12px; color: #888; margin-bottom: 8px;">${test.description}</p>
                <div class="result" id="${test.id}-result">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –∑–∞–ø—É—Å–∫–∞</div>
                <button onclick="runTest('${test.id}')">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç</button>
            `;
            testGrid.appendChild(card);
        });

        document.getElementById('totalTests').textContent = tests.length;

        async function runTest(testId) {
            const test = tests.find(t => t.id === testId);
            const statusEl = document.getElementById(`${testId}-status`);
            const resultEl = document.getElementById(`${testId}-result`);
            
            statusEl.className = 'status pending';
            resultEl.textContent = '–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è...';
            resultEl.className = 'result';
            
            try {
                const result = await test.run();
                statusEl.className = 'status success';
                resultEl.textContent = result.message;
                resultEl.className = 'result success';
                updateStats();
            } catch (error) {
                statusEl.className = 'status error';
                resultEl.textContent = `‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
                resultEl.className = 'result error';
                updateStats();
            }
        }

        async function runAllTests() {
            const btn = document.getElementById('runAllBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ –í—ã–ø–æ–ª–Ω—è—é—Ç—Å—è —Ç–µ—Å—Ç—ã...';
            
            for (const test of tests) {
                await runTest(test.id);
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            btn.disabled = false;
            btn.textContent = '‚ñ∂Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç—å –≤—Å–µ —Ç–µ—Å—Ç—ã';
        }

        function updateStats() {
            let passed = 0;
            let failed = 0;
            
            tests.forEach(test => {
                const statusEl = document.getElementById(`${test.id}-status`);
                if (statusEl.classList.contains('success')) passed++;
                if (statusEl.classList.contains('error')) failed++;
            });
            
            document.getElementById('passedTests').textContent = passed;
            document.getElementById('failedTests').textContent = failed;
        }
    </script>
</body>
