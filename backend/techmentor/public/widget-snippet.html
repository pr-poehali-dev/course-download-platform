<style>
#tm-launch{position:fixed;right:20px;bottom:20px;background:#4da3ff;color:#0a0a0a;border:0; border-radius:999px;padding:12px 16px;font-weight:700;box-shadow:0 10px 30px rgba(0,0,0,.25);cursor:pointer;z-index:9999}
@media (max-width:700px){#tm-launch{right:14px;bottom:14px}}
</style>
<button id="tm-launch">Спросить TechMentor</button>
<script>
document.getElementById('tm-launch').onclick = () => {
  const title = document.querySelector('[data-tf-title], h1')?.textContent?.trim() || '';
  const subject = document.querySelector('[data-tf-subject]')?.textContent?.trim() || '';
  const req = document.querySelector('[data-tf-uni-req]')?.textContent?.trim() || '';
  const url = new URL('/mentor', location.origin);
  if (title) url.searchParams.set('title', title);
  if (subject) url.searchParams.set('subject', subject);
  if (req) url.searchParams.set('req', req);
  window.open(url.toString(), '_blank');
};
</script>
